<html>
<body>
    <div style="left: 0; width: 100%; height: 0; position: relative; padding-bottom: 56.25%;"><iframe src="https://player.twitch.tv/?channel=crystalox117&player=facebook&autoplay=false&parent=happykid117.github.io&parent=iframe.ly&parent=cdn.iframe.ly&parent=iframely.net&parent=iframely.com&parent=if-cdn.com" style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0;" allowfullscreen scrolling="no" allow="encrypted-media;"></iframe></div>
    <p id="demo"></p>
    <script>
        const webSocket = new WebSocket('wss://129.159.21.84/');
        document.addEventListener("keydown", function(event){
            var x = event.which || event.keyCode;
            document.getElementById("demo").innerHTML = "Keydown : " + x;
            webSocket.send(JSON.stringify({event:'keydown', key:x}));
        });

        document.addEventListener("keyup", function(event){
            var x = event.which || event.keyCode;
            document.getElementById("demo").innerHTML = "Keyup " + x;
            webSocket.send(JSON.stringify({event:'keyup', key:x}));
        });
    </script>
</body>
</html>
